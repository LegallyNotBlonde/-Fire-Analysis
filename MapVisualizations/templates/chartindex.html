<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Statistics Dashboard</title>
    <link rel="stylesheet" href="static/chart.css">
</head>
<body>
    <select id="year-dropdown">
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <!-- Add more options as needed -->
    </select>

    <div id="total-stats"></div> <!-- This is where the key stats will be displayed -->

    <div class="chart-container">
        <div class="chart-box" id="chart-fires"></div>
        <div class="chart-box" id="chart-acres"></div>
    </div>
    <div class="chart-box" id="chart-duration"></div>
    <div class="chart-box" id="chart-deaths"></div>

    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <script src="static/chart.js"></script>
</body>
</html>
