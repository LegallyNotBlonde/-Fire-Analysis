<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Metrics & Annual Fire Statistics Dashboard</title>

    <!-- Include Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Include Plotly.js for charts -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Load D3.js library for data manipulation -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Link to the Masonry library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>

    <!-- Link to the updated JavaScript file -->
    <script src="static/maps_and_charts.js"></script>

    <!-- Link to the merged CSS file -->
    <link rel="stylesheet" href="static/style_merged.css">
</head>
<body>
    <div class="grid">
        <!-- Map and Controls -->
        <div id="controls">
            <label for="metric-select">Select Metric:</label>
            <select id="metric-select">
                <option value="total_acres">Total Acres</option>
                <option value="total_deaths">Total Deaths</option>
                <option value="total_damaged">Total Structures Damaged</option>
                <option value="total_damages">Total Economic Damages</option>
                <option value="active_fire_days">Active Fire Days</option>
            </select>
        
            <label for="year-select">Select Year:</label>
            <select id="year-select">
                <!-- Years will be dynamically populated -->
            </select>
        
            <button id="update-map">Update Map</button>
            <select id="county-select">
                <option value="">Select County to Zoom</option>
                <!-- County options will be dynamically populated -->
            </select>
            <button id="full-extent">Full Extent</button>
        </div>
        

        <!-- Map Section -->
        <div class="grid-item">
            <div id="map-container">
                <div id="map"></div>
            </div>
        </div>

        <!-- Data Table Section -->
        <div class="grid-item">
            <div id="data-table-container">
                <h3 id="table-title">County: </h3>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Fire Name</th>
                            <th>Acres</th>
                            <th>Strux Destr</th>
                            <th>Strux Dmgd</th>
                            <th>Deaths FF</th>
                            <th>Deaths Civil</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Charts Dashboard Section -->
    <div id="dashboard-container">
        <!-- Main header of the dashboard -->
        <h1>Annual Fire Statistics Dashboard</h1>

        <!-- Instructional text for using the dropdown menu -->
        <p>Select a year from the dropdown menu below to view relevant fire statistics. The dashboard will update automatically to reflect the selected year's data.</p>

        <!-- Dropdown menu for selecting the year -->
        <label for="year-select">Select Year:</label>
        <select id="year-select"></select>

        <!-- Section to display total statistics for the selected year -->
        <div id="yearly-stats">
            <h2>Total Stats for the Year</h2>
            <div id="total-stats"></div>
        </div>

        <!-- Chart Sections -->
        <div id="chart-fires"></div>
        <div id="chart-acres"></div>
        <div id="chart-duration"></div>
        <div id="chart-deaths"></div>
        <div id="chart-findamage"></div>
    </div>
</body>
</html>
