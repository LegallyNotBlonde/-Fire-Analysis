<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Fire Data Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h1>California Fire Data Map</h1>
    <div id="controls">
        <label for="yearSelect">Select Year:</label>
        <select id="yearSelect">
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
        </select>

        <label for="dataSelect">Select Data:</label>
        <select id="dataSelect">
            <option value="acres">Acres</option>
            <option value="strut_dest">Structural Destroyed</option>
            <option value="strux_dmgd">Structural Damaged</option>
            <option value="total_deaths">Total Deaths</option>
        </select>

        <button id="displayButton">Display Map</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
