<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Data Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <h1>Fire Data Visualization</h1>
    <main>
        <div id="selection">
            <label for="county">County:</label>
            <select id="county" name="county">
                <!-- Options will be populated dynamically -->
            </select><br><br>

            <label for="year">Year:</label>
            <select id="year" name="year">
                <!-- Options will be populated dynamically -->
            </select><br><br>

            <label for="metric">Metric:</label>
            <select id="metric" name="metric">
                <option value="acres">Acres</option>
                <option value="strux_destr">Structures Destroyed</option>
                <option value="strux_dmgd">Structures Damaged</option>
                <option value="deaths_ff">Firefighter Deaths</option>
                <option value="deaths_civil">Civilian Deaths</option>
                <option value="duration">Duration</option>
                <option value="unique_fire_days">Unique Fire Days</option>
                <option value="total_fires">Total Fires</option>
                <option value="tot_damage">Total Damage</option>
            </select><br><br>

            <button onclick="fetchData()">Query</button>
        </div>

        <div id="choropleth"></div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
